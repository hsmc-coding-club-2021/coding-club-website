<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/styles.css">
        <title>HSMC Coding Club</title>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="assets/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- Import jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Import ScrollReveal -->
        <script src="https://unpkg.com/scrollreveal@4"></script>
        <script src="assets/script.js" defer></script>
    </head>
    <body>
        <div class="navbar"></div>
        <br><br><br><br>
            <div class="content">
            <div class="panel" style="grid-row-start: 2; grid-column: 2/4;">
                <img src="assets/img/main-logo-no-bg.png" width="400px" style="padding-right: 10px; display: flex; flex-direction: column; justify-content:center;">
                <br>
                <p class="panel-description" style="text-align: center">Welcome to the HS@MC Coding Club.<br> Please join the Discord if you're interested!</p>
            </div>
            <br>
            <img src="assets/img/poster.png" class="main-poster" style="grid-row-start: 3; border-radius: 20px; border: 3px solid gray; max-height: 800px">
            <br>
            <script>
                ScrollReveal().reveal('.panel', {delay: 100});
                ScrollReveal().reveal('.main-poster', {delay: 100});
            </script>
        </div>
        <div id="footer"></div>
    </body>
</html>
