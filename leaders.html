<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/styles.css">
        <title>HSMC Coding Club</title>
        <!-- Import jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Import ScrollReveal -->
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="assets/script.js" defer></script>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="assets/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">    

    </head>
    <body>
        <div class="navbar"></div>
        <br><br><br><br><br><br>
        <div class="panel" style="grid-row-start: 2; grid-column: 2/4;">
            <h2 class="page-heading">üó£Ô∏è Club Leaders</h2>
        </div>
        <div class="content horizontal" style="grid-row-start: 3;">
            <div class="panel extra-pad-sides">
                <p class="name">Alex Sherbrooke</p>
                <p class="years">2022 / 2023</p>
                <p class="username">cabalex</p>
                <img class="person-img" id="alex" src="assets/img/people/alex.png">
                <div class="socials">
                   <object class="icon" data="assets/img/social-icons/github.svg" type="image/svg+xml"></object> <a class="social-item" href="https://github.com/cabalex" target="_blank">Github</a><br>
                   <object class="icon" data="assets/img/social-icons/twitter.svg" type="image/svg+xml"></object> <a class="social-item" href="https://twitter.com/cabalex" target="_blank">Twitter</a><br>
                   <object class="icon" data="assets/img/social-icons/linkedin.svg" type="image/svg+xml"></object> <a class="social-item" href="https://www.linkedin.com/in/cabalex/" target="_blank">LinkedIn</a>
                </div>
            </div>
            <div class="panel extra-pad-sides">
                <p class="name">Hershraj Niranjani</p>
                <p class="years">2022 / 2023</p>
                <p class="username">sev</p>
                <img class="person-img" id="hershraj" src="assets/img/people/hershraj.png">
                <div class="socials">
                    <object class="icon" data="assets/img/social-icons/github.svg" type="image/svg+xml"></object> <a class="social-item" href="https://github.com/talkierbox" target="_blank">Github</a><br>
                    <object class="icon" data="assets/img/social-icons/twitter.svg" type="image/svg+xml"></object> <a class="social-item" href="https://twitter.com/hershrajn" target="_blank">Twitter</a><br>
                    <object class="icon" data="assets/img/social-icons/linkedin.svg" type="image/svg+xml"></object> <a class="social-item" href="https://linkedin.com/in/hershrajn" target="_blank">LinkedIn</a>
                </div>
            </div>
            <script>
                ScrollReveal().reveal('.panel', {delay: 100});

                $(`#hershraj`).hover(() => {
                    $(`#hershraj`).fadeToggle(100, () => {
                        $(`#hershraj`).attr("src", `/assets/img/people/hershraj-pfp.gif`);
                    });
                    $(`#hershraj`).fadeToggle(100);
                }, () => {
                    $(`#hershraj`).fadeToggle(100, () => {
                        $(`#hershraj`).attr("src", `/assets/img/people/hershraj.png`);
                    });
                    $(`#hershraj`).fadeToggle(100);
                });

                $(`#alex`).hover(() => {
                    $(`#alex`).fadeToggle(100, () => {
                        $(`#alex`).attr("src", `/assets/img/people/alex-pfp.png`);
                    });
                    $(`#alex`).fadeToggle(100);                
                }, () => {
                    $(`#alex`).fadeToggle(100, () => {
                        $(`#alex`).attr("src", `/assets/img/people/alex.png`);
                    });
                    $(`#alex`).fadeToggle(100);                   
                });
            </script>
        </div>
        <div id="footer">
            <p class="footer-text">HS@MC Coding Club 2021/2022<br> Programming by Hershraj & Alex</p>
        </div>
    </body>
</html>
